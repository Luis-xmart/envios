<!doctype html>
<html lang="en">
   <head>
      {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

      <title>S&S ONLINE</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

      <!-- Stepper Styles -->

      <link href="{% static 'ProyectoWebApp/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
      {% comment %} 
      <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      {% endcomment %}
      <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        }
        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
        }
      </style>
      <!-- Custom styles for this template -->
      <link href="{% static 'ProyectoWebApp/css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
      <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">S&S ONLINE</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="{% url 'login' %}">Cerrar Sesion</a>
        </div>
        </div>
      </header>
      <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Call/' %} active {% endif %}" aria-current="page" href="{% url 'Call' %}">
                        <span data-feather="phone"></span>
                        Asesor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Despachador/' %} active {% endif %}" href="{% url 'Despachador' %}">
                        <span data-feather="package"></span>
                        Despachador
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Conductor/' %} active {% endif %}" href="{% url 'Conductor' %}">
                        <span data-feather="user"></span>
                        Conductor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Vehiculos/' %} active {% endif %}" href="{% url 'Vehiculos' %}">
                        <span data-feather="truck"></span>
                        Vehiculos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Usuarios/' %} active {% endif %}" href="{% url 'Usuarios' %}">
                        <span data-feather="user-plus"></span>
                        Usuarios
                        </a>
                    </li>
                  </ul>
              </div>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
      </div>
      <script src="{% static 'ProyectoWebApp/assets/dist/js/bootstrap.bundle.min.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="{% static 'ProyectoWebApp/dashboard.js' %}"></script>
      <!-- Bootstrap 5 JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
      <!-- Stepper JavaScript -->
      <script>
        const stepButtons = document.querySelectorAll('.step-button');
        const progress = document.querySelector('#progress');
        
        Array.from(stepButtons).forEach((button,index) => {
          button.addEventListener('click', () => {
               progress.setAttribute('value', index * 100 /(stepButtons.length - 1) );//there are 3 buttons. 2 spaces.
              stepButtons.forEach((item, secindex)=>{
                  if(index > secindex){
                      item.classList.add('done');
                  }
                  if(index < secindex){
                      item.classList.remove('done');
                  }
              })
          })
        })
      </script>
  </body>
</html>
