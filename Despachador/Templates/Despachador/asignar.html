{%  extends 'ProyectoWebApp/base.html' %}
{% load static %}
{% block content %}
<div class="modal-dialog modal-lg">
  <div class="modal-content">
      <form id="item_update_form" method='post' class="form" role="form" >
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h4 class="modal-title" id="myModalLabel">Item</h4>
            </div>
            <div class="modal-body">
                  {% csrf_token %}
                  {{ fromC.as_table }}
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" />
              {% comment %} <input type="submit" class="btn btn-primary" value="Asignar" style="margin-bottom: 5px;" /> {% endcomment %}
                <button class="btn btn-danger" name="asignado" >Asignar</button>
                <input type="hidden" name="id" value={{ env.id }}>
            </div>
              
      </form>
      <script>
          jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" });

              var form_options = {
                  target: '#modal',
                  success: function() {  }
              }
              $('#item_update_form').ajaxForm(form_options);
      </script>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
{% endblock %}
